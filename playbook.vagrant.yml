---
- name: Minimal provisioning of Vagrant Box as testing target.
  hosts: vagrant
  remote_user: vagrant
  become: yes
  vars_files: 
    - "{{ config_file }}"
  roles:
    - role: zzet.rbenv
      tags: ["testing", "vagrant"]
    - role: vmock
      vmock_deploy_users: "{{user_deploy_users}}"
      tags: ["testing", "vagrant"]

